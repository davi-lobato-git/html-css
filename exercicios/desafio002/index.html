<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Seguem algumas funções de Tags em HTML 5:</p>
    <ul type ='square'>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; seguindo a númeração de acordo com o nível do título">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; indicando o local do arquivo de imagem e um nome de referência">Imagem</abbr></li>
    </ul>
    
</body>
</html>
