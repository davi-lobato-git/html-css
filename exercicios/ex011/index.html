<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vídeos</h1>
    <hr>
    <h2>Vídeo Hospedado Localmente</h2>
    <p>Usando a tag &lt;video&gt; com os parâmetros <code>poster</code> (para indicar a capa do vídeo), <code>width</code> (tamanho do player) e <code>controls</code> (exibir o reprodutor). </p>
    <video poster="images/thumb.png" width="500" controls>
        <source src="media/video-teste.mp4" type="video/mp4">
    </video>
    
    <h2>Vídeo Hospedado Externamente</h2>
    <p>Youtube (copiando código na opção <quote>compartilhar</quote> no vídeo):</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eVminieBi8w?si=1n25hq4y97c6HAeJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
