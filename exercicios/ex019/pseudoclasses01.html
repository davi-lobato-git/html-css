<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        body{
            background-color: #9A337B;
        }
       div{
        display: inline-block;
        background-color: #C462A7;
        text-align: center;
        border: 1px solid black;
        height: 200px;
        width: 200px;
       }
       div:hover{
        background-color: #FFD4F2;
       }
       div#d1 > p{
        display: none;
       }
       div#d1:hover > p{
        display: block;
       }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>Achou!</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
