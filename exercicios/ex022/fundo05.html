<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        section#A{
            position: relative;
            
            background-color: purple;
            height: 100vh;
        }
        article#B{
            background-color: yellow;
            height: 300px;
            width: 300px;
            
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section id="A">
        <article id="B">
        </article>
    </section>
</body>
</html>
